---
name: build

on:
  pull_request: ~
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
    - name: Build
      run: make -j dist
